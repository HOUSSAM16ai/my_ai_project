[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
addopts = -v -W "ignore::DeprecationWarning"
markers =
    unit: marks tests as unit tests
env =
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    SECRET_KEY=test_secret_key_super_secure
    ENVIRONMENT=testing
    LLM_MOCK_MODE=1
