[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
addopts =
    -v
    -W "ignore::DeprecationWarning"
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=54
    --durations=10
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    security: marks tests as security tests
    fuzz: marks tests as fuzzing tests
env =
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    SECRET_KEY=test_secret_key_super_secure_must_be_long_enough
    ENVIRONMENT=testing
    LLM_MOCK_MODE=1
    LOG_LEVEL=DEBUG
    PROJECT_NAME=CogniForgeTest
