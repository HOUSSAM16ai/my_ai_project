services:
  web:
    build: .
    command: gunicorn --workers 1 --bind 0.0.0.0:5000 "app:app"
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    env_file:
      - .env

volumes:
  postgres_data:
  