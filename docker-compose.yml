# لا يوجد سطر 'version:' في الأعلى

services:
  # تعريف خدمة تطبيق الويب
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 app:app
    volumes:
      - .:/app  # ربط مجلد مشروعك المحلي بمجلد /app داخل الحاوية
    ports:
      - "5000:5000" # ربط منفذ 5000 على جهازك بمنفذ 5000 داخل الحاوية
    env_file:
      - .env
    depends_on:
      - db

  # تعريف خدمة قاعدة البيانات
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # حفظ بيانات DB بشكل دائم
    ports:
      - "5433:5432" # ربط منفذ 5433 على جهازك بمنفذ 5432 داخل الحاوية
    env_file:
      - .env

volumes:
  postgres_data: # تعريف المجلد المشترك
  