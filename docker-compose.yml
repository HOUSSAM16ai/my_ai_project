# docker-compose.yml - v5.0 (Simplified Networking for Cloud IDEs)
# هذا الإصدار يزيل الشبكات المخصصة ويعتمد على شبكة Docker الافتراضية
# لضمان أفضل توافق مع بيئات مثل Gitpod.

services:
  # --- 1. خدمة الواجهة الأمامية (Flask) ---
  web:
    build:
      context: .
    container_name: flask-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy

  # --- 2. خدمة الذكاء الاصطناعي (FastAPI) ---
  ai_service:
    build:
      context: ./ai_service
    container_name: fastapi-ai-service
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./ai_service:/code
    environment:
      - POSTGRES_HOST=db

  # --- 3. خدمة قاعدة البيانات (PostgreSQL) ---
  db:
    image: postgres:15-bullseye
    container_name: postgres-db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: