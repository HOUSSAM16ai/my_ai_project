services:
  # ----------------------------------------------------------------------------------
  # The Web Service (Main App)
  # ----------------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-frontend
    init: true
    restart: unless-stopped
    env_file:
      - .env
    command: gunicorn "run:app" --bind=0.0.0.0:5000 --worker-tmp-dir /app/tmp
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    networks:
      - appnet

  # ----------------------------------------------------------------------------------
  # The AI Service
  # ----------------------------------------------------------------------------------
  ai_service:
    build:
      context: ./ai_service
    container_name: fastapi-ai-service
    init: true
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./ai_service:/code
    command: sh -c "./entrypoint.sh"
    ports:
      - "8001:8000"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
