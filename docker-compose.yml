# ملاحظة: حذفنا رقم الإصدار version لأنه لم يعد مطلوباً

services:
  # Orchestrator Service - Coordinates agents
  orchestrator-service:
    build:
      context: .
      dockerfile: microservices/orchestrator_service/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-orchestrator
    restart: unless-stopped

    ports:
      - "8004:8000"

    networks:
      - appnet

    environment:
      ORCHESTRATOR_DATABASE_URL: ${ORCHESTRATOR_DATABASE_URL:-sqlite+aiosqlite:///./orchestrator.db}
      ORCHESTRATOR_PLANNING_AGENT_URL: ${ORCHESTRATOR_PLANNING_AGENT_URL:-http://planning-agent:8000}
      ORCHESTRATOR_MEMORY_AGENT_URL: ${ORCHESTRATOR_MEMORY_AGENT_URL:-http://memory-agent:8000}
      ORCHESTRATOR_USER_SERVICE_URL: ${ORCHESTRATOR_USER_SERVICE_URL:-http://user-service:8000}

    depends_on:
      - planning-agent
      - memory-agent
      - user-service

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    volumes:
      - .:/app
      - /app/__pycache__

  # Planning Agent - Generates plans
  planning-agent:
    build:
      context: .
      dockerfile: microservices/planning_agent/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-planning-agent
    restart: unless-stopped

    ports:
      - "8001:8000"

    networks:
      - appnet

    environment:
      PLANNING_DATABASE_URL: ${PLANNING_DATABASE_URL:-sqlite+aiosqlite:///./planning_agent.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    volumes:
      - .:/app
      - /app/__pycache__

  # Memory Agent - Retrieves context
  memory-agent:
    build:
      context: .
      dockerfile: microservices/memory_agent/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-memory-agent
    restart: unless-stopped

    ports:
      - "8002:8000"

    networks:
      - appnet

    environment:
      MEMORY_DATABASE_URL: ${MEMORY_DATABASE_URL:-sqlite+aiosqlite:///./memory_agent.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    volumes:
      - .:/app
      - /app/__pycache__

  # User Service - Manages users
  user-service:
    build:
      context: .
      dockerfile: microservices/user_service/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-user-service
    restart: unless-stopped

    ports:
      - "8003:8000"

    networks:
      - appnet

    environment:
      USER_DATABASE_URL: ${USER_DATABASE_URL:-sqlite+aiosqlite:///./user_service.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    volumes:
      - .:/app
      - /app/__pycache__

networks:
  appnet:
    driver: bridge
