version: '3.8'

services:
  web:
    build: .
    # The command to run is now inside the Dockerfile (ENTRYPOINT)
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=a_super_secret_key_for_gitpod
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      - db
      
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb

volumes:
  postgres_data: