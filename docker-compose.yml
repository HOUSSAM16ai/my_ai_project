# احذف السطر 'version: ...' إذا كان لا يزال موجودًا

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 app:app
    ports:
      - "5433:5432" # هذا كان لمنفذ قاعدة البيانات، المنفذ الصحيح لتطبيق الويب هو 5000
      - "5000:5000"
    volumes:          # <--- أضف هذا القسم
      - .:/app          # <--- وهذا السطر
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5434:5432" # أبقِ هذا للوصول من pgAdmin

volumes:
  postgres_data:

  