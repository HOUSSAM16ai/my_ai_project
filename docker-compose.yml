services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-unified-reality
    restart: unless-stopped
    
    # توحيد المنافذ: الخارجي 8000 والداخلي 8000
    ports:
      - "8000:8000"
      
    networks:
      - appnet
      
    environment:
      <<: *common-environment
      PORT: 8000 # التأكد من أن التطبيق يعرف منفذه
      
    # فحص الصحة دقيق جداً الآن
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  appnet:
    driver: bridge