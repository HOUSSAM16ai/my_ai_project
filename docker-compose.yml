version: '3.8'

services:
  web:
    build: .
    # The entrypoint is now defined in the Dockerfile, so we don't need 'command' here.
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      # These variables are used by app.py and entrypoint.sh
      - SECRET_KEY=a_super_secret_key
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      - db
      
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb

volumes:
  postgres_data: