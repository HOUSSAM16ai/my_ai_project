# ملاحظة: حذفنا رقم الإصدار version لأنه لم يعد مطلوباً

services:
  # Core Kernel - The Monolith Core (Reality Kernel)
  core-kernel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-core-kernel
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - appnet
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://user:pass@db:5432/cogniforge}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Point to microservices
      ORCHESTRATOR_URL: http://orchestrator-service:8000
    depends_on:
      - orchestrator-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cogniforge-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - appnet
    environment:
      # API_URL tells the Next.js server side proxy where to find the backend
      API_URL: http://core-kernel:8000
    depends_on:
      - core-kernel

  # Orchestrator Service - Coordinates agents
  orchestrator-service:
    build:
      context: ./microservices/orchestrator_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-orchestrator
    restart: unless-stopped

    ports:
      - "8004:8000"

    networks:
      - appnet

    environment:
      ORCHESTRATOR_DATABASE_URL: ${ORCHESTRATOR_DATABASE_URL:-sqlite+aiosqlite:///./orchestrator.db}
      ORCHESTRATOR_PLANNING_AGENT_URL: ${ORCHESTRATOR_PLANNING_AGENT_URL:-http://planning-agent:8000}
      ORCHESTRATOR_MEMORY_AGENT_URL: ${ORCHESTRATOR_MEMORY_AGENT_URL:-http://memory-agent:8000}
      ORCHESTRATOR_USER_SERVICE_URL: ${ORCHESTRATOR_USER_SERVICE_URL:-http://user-service:8000}

    depends_on:
      - planning-agent
      - memory-agent
      - user-service

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Observability Service - AIOps and Monitoring
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-observability-service
    restart: unless-stopped

    ports:
      - "8005:8000"

    networks:
      - appnet

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Planning Agent - Generates plans
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-planning-agent
    restart: unless-stopped

    ports:
      - "8001:8000"

    networks:
      - appnet

    environment:
      PLANNING_DATABASE_URL: ${PLANNING_DATABASE_URL:-sqlite+aiosqlite:///./planning_agent.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # Memory Agent - Retrieves context
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-memory-agent
    restart: unless-stopped

    ports:
      - "8002:8000"

    networks:
      - appnet

    environment:
      MEMORY_DATABASE_URL: ${MEMORY_DATABASE_URL:-sqlite+aiosqlite:///./memory_agent.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


  # User Service - Manages users
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: cogniforge-user-service
    restart: unless-stopped

    ports:
      - "8003:8000"

    networks:
      - appnet

    environment:
      USER_DATABASE_URL: ${USER_DATABASE_URL:-sqlite+aiosqlite:///./user_service.db}

    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s


networks:
  appnet:
    driver: bridge
