version: "3.9"

x-common-environment: &common-environment
  # Keep all your existing environment variables here
  ADMIN_EMAIL: ${ADMIN_EMAIL}
  ADMIN_NAME: ${ADMIN_NAME}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  DATABASE_URL: ${DATABASE_URL}
  OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
  SECRET_KEY: ${SECRET_KEY}
  # ... and all other variables from your original file

services:
  # ----------------------------------------------------------------------------------
  # The Unified Reality Kernel Service
  # ----------------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-unified-reality
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - appnet
    environment:
      <<: *common-environment
      PORT: 5000  # Pass the port to the container for the healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  appnet:
    driver: bridge
