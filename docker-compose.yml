# docker-compose.yml - v4.2 (Explicit Networking for Robust Connectivity)
# هذا الملف ينسق تشغيل نظام الخدمات المصغرة باستخدام شبكة مخصصة.

services:
  # --- 1. خدمة الواجهة الأمامية (Flask) ---
  web:
    build:
      context: . 
    container_name: flask-frontend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db 
    depends_on:
      db:
        condition: service_healthy
    # --- التعديل هنا: نربط الخدمة بشبكتنا المخصصة ---
    networks:
      - cogniforge_network

  # --- 2. خدمة الذكاء الاصطناعي (FastAPI) ---
  ai_service:
    build:
      context: ./ai_service
    container_name: fastapi-ai-service
    ports:
      - "8000:8000"
    volumes:
      - ./ai_service:/code
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    # --- التعديل هنا: نربط الخدمة بشبكتنا المخصصة ---
    networks:
      - cogniforge_network

  # --- 3. خدمة قاعدة البيانات ---
  db:
    image: postgres:15-bullseye
    container_name: postgres-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # --- التعديل هنا: نربط الخدمة بشبكتنا المخصصة ---
    networks:
      - cogniforge_network

# --- هذا هو الجزء الجديد والخارق ---
# نقوم بتعريف شبكتنا المخصصة هنا
networks:
  cogniforge_network:
    driver: bridge

volumes:
  postgres_data: