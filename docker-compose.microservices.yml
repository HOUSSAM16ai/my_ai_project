version: '3.8'

services:
  # ==========================================
  # API Gateway - نقطة الدخول المركزية
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite+aiosqlite:///./cogniforge.db
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator-service:8004
      - OBSERVABILITY_SERVICE_URL=http://observability-service:8005
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
      - orchestrator-service
      - observability-service
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Planning Agent - وكيل التخطيط
  # ==========================================
  planning-agent:
    build:
      context: .
      dockerfile: microservices/planning_agent/Dockerfile
    container_name: cogniforge-planning-agent
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=planning-agent
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./planning_agent.db
    command: uvicorn microservices.planning_agent.main:app --host 0.0.0.0 --port 8001
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Memory Agent - وكيل الذاكرة
  # ==========================================
  memory-agent:
    build:
      context: .
      dockerfile: microservices/memory_agent/Dockerfile
    container_name: cogniforge-memory-agent
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=memory-agent
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./memory_agent.db
    command: uvicorn microservices.memory_agent.main:app --host 0.0.0.0 --port 8002
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # User Service - خدمة المستخدمين
  # ==========================================
  user-service:
    build:
      context: .
      dockerfile: microservices/user_service/Dockerfile
    container_name: cogniforge-user-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./user_service.db
    command: uvicorn microservices.user_service.main:app --host 0.0.0.0 --port 8003
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Orchestrator Service - خدمة التنسيق
  # ==========================================
  orchestrator-service:
    build:
      context: .
      dockerfile: microservices/orchestrator_service/Dockerfile
    container_name: cogniforge-orchestrator
    ports:
      - "8004:8004"
    environment:
      - SERVICE_NAME=orchestrator-service
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./orchestrator.db
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
    command: uvicorn microservices.orchestrator_service.main:app --host 0.0.0.0 --port 8004
    depends_on:
      - planning-agent
      - memory-agent
      - user-service
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Observability Service - خدمة المراقبة
  # ==========================================
  observability-service:
    build:
      context: .
      dockerfile: microservices/observability_service/Dockerfile
    container_name: cogniforge-observability
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=observability-service
      - SERVICE_VERSION=1.0.0
    command: uvicorn microservices.observability_service.main:app --host 0.0.0.0 --port 8005
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cogniforge-network:
    driver: bridge
    name: cogniforge-network

volumes:
  gateway-data:
  planning-data:
  memory-data:
  user-data:
  orchestrator-data:
