{% extends "base.html" %}
{% block content %}
    <h1>Available Subjects</h1>
    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{{ url_for('lessons_list', subject_id=subject.id) }}">
                    <h2>{{ subject.name }}</h2>
                </a>
                <p>{{ subject.description }}</p>
            </li>
        {% else %}
            <li>No subjects found.</li>
        {% endfor %}
    </ul>
{% endblock %}
