{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Available Subjects</h2>
        <div class="list-group">
            {% for subject in subjects %}
                <a href="{{ url_for('lessons_list', subject_id=subject.id) }}" class="list-group-item list-group-item-action">
                    {{ subject.name }}
                </a>
            {% else %}
                <p>No subjects found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
