[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["legacy/flask", "migrations"]

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM", "RUF"]
# E501: Line too long
# RUF001/2/3: Unicode characters (Arabic)
# B008: Do not perform function call `Depends` in argument defaults (FastAPI pattern)
# B027: Empty method in abstract base class (Hooks pattern)
# SIM117: Use a single `with` statement with multiple contexts (Avoid httpx bug)
ignore = ["E501", "RUF001", "RUF002", "RUF003", "B008", "B027", "SIM117"]

[tool.ruff.lint.isort]
known-first-party = ["app"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=app --cov-report=term-missing --cov-report=xml:reports/omega/coverage.xml"
env = [
    "DATABASE_URL=sqlite+aiosqlite:///:memory:",
    "SECRET_KEY=test_secret_key_super_secure",
    "ENVIRONMENT=testing",
    "LLM_MOCK_MODE=1"
]
