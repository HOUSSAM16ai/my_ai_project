    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #444;
            --border-color: #555;
            --input-bg-color: #2c2c2c;
            --error-color: #ff4d4d;
            --sidebar-bg: #252525;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .login-container, .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        .login-form, .register-form {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 15px;
            min-height: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

            color: var(--primary-color);

            cursor: pointer;

        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            height: 100%;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }
        .sidebar-header {
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
        }
        .new-chat-btn {
            background-color: var(--primary-color);
            margin-bottom: 15px;
        }
        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .conversation-item {
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }
        .conversation-item:hover {
            background-color: var(--border-color);
        }
        .conversation-item.active {
            background-color: #333;
            color: var(--primary-color);
            font-weight: bold;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            font-size: 16px;

        .messages {

        .message {

        .input-area {

            flex-grow: 1;

            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            resize: none;
            max-height: 100px;

        }
        .input-area button {

        /* Markdown styles */

            border-radius: 3px;

        .markdown-content pre {
            background-color: var(--input-bg-color);
            padding: 10px;

            overflow-x: auto;

        .markdown-content pre code {
            padding: 0;

        }
         .welcome-message {

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, memo } = React;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PERFORMANCE CONFIGURATION | ØªÙƒÙˆÙŠÙ† Ø§Ù„Ø£Ø¯Ø§Ø¡
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Showdown converter with performance optimizations
        const showdownConverter = new showdown.Converter({
            simplifiedAutoLink: true,
            excludeTrailingPunctuationFromURLs: true,
            strikethrough: true,
            tables: true,
            tasklists: true,
            simpleLineBreaks: true,
            openLinksInNewWindow: true
        });
        
        // DOM SAFETY VALVE: Limit messages to prevent memory exhaustion
        const MAX_MESSAGES = 20;  // Increased from 15 for better UX
        
        // Performance monitoring
        const PERFORMANCE_MONITOR = {
            renderCount: 0,
            lastRenderTime: 0,
            avgRenderTime: 0
        };

        // Error Boundary to prevent "Browser Explosion"
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("React Error Boundary caught an error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{ padding: '20px', color: 'var(--error-color)', textAlign: 'center' }}>
                            <h2>âš ï¸ Interface Error</h2>
                            <p>Something went wrong rendering the chat interface.</p>
                            <button onClick={() => window.location.reload()} style={{ width: 'auto', marginTop: '10px' }}>
                                Reload Application
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MEMOIZED MARKDOWN COMPONENT | Ù…ÙƒÙˆÙ† Markdown Ø§Ù„Ù…Ø­Ø³Ù‘Ù†
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CRITICAL: Prevents re-parsing markdown for unchanged messages
        // This is a key performance optimization following React best practices
        
        const Markdown = memo(({ content }) => {
            const startTime = performance.now();
            
            // SAFEGUARD: Truncate content to prevent Showdown regex freeze
            const MAX_CONTENT_LENGTH = 25000;  // Increased from 20k
            const safeContent = (content || "").length > MAX_CONTENT_LENGTH
                ? (content.substring(0, MAX_CONTENT_LENGTH) + "\n\n... [Message Truncated] ...")
                : (content || "");

            // Parse markdown with error handling
            let html;
            try {
                html = showdownConverter.makeHtml(safeContent);
            } catch (error) {
                console.error("Markdown parsing error:", error);
                html = `<pre>${safeContent}</pre>`;
            }
            
            // Performance tracking
            const renderTime = performance.now() - startTime;
            PERFORMANCE_MONITOR.renderCount++;
            PERFORMANCE_MONITOR.lastRenderTime = renderTime;
            PERFORMANCE_MONITOR.avgRenderTime = 
                (PERFORMANCE_MONITOR.avgRenderTime * (PERFORMANCE_MONITOR.renderCount - 1) + renderTime) 
                / PERFORMANCE_MONITOR.renderCount;
            
            if (renderTime > 100) {
                console.warn(`Slow markdown render: ${renderTime.toFixed(2)}ms`);
            }
            
            return <div className="markdown-content" dangerouslySetInnerHTML={{ __html: html }} />;
        }, (prevProps, nextProps) => {
            // Strict equality check for memoization
            return prevProps.content === nextProps.content;
        });

        // Helper to generate unique IDs
        const generateId = () => Math.random().toString(36).substr(2, 9) + Date.now().toString(36);

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(!!localStorage.getItem('token'));

            useEffect(() => {
                const fetchUser = async () => {
                    if (token) {
                        try {
                            const response = await fetch('/api/security/user/me', {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            if (response.ok) {
                                const userData = await response.json();
                                setUser(userData);
                            } else {
                                logout();
                            }
                        } catch (error) {
                            console.error("Failed to fetch user:", error);
                            logout();
                        } finally {
                            setIsLoading(false);
                        }
                    } else {
                        setIsLoading(false);
                    }
                };
                fetchUser();
            }, [token]);

            const handleLogin = (newToken, userData) => {
                localStorage.setItem('token', newToken);
                setToken(newToken);
                setUser(userData);
                if (userData && userData.is_admin) {
                     window.history.pushState({}, '', '/admin');
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                setToken(null);
                setUser(null);
                window.location.href = '/';
            };

            if (isLoading) {
                return (
                    <div className="loading-screen">
                        <i className="fas fa-circle-notch fa-spin"></i>
                        <h2>Initializing Reality Kernel...</h2>
                    </div>
                );
            }

            if (!token || !user) {
                return <AuthScreen onLogin={handleLogin} />;
            }

            if (user.is_admin) {
               return <AdminDashboard user={user} onLogout={logout} />;
            } else {
               return (
                   <div className="dashboard-container">
                       <h2>Welcome, {user.name}</h2>
                       <p>You do not have administrative privileges.</p>
                       <button onClick={logout}>Logout</button>
                   </div>
               );
            }
        };

        const AuthScreen = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            return (
                <div className="login-container">
                    {isLogin ?
                        <LoginForm onLogin={onLogin} onToggle={() => setIsLogin(false)} /> :
                        <RegisterForm onToggle={() => setIsLogin(true)} />
                    }
                </div>
            );
        };

        const LoginForm = ({ onLogin, onToggle }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsSubmitting(true);
                try {
                    const response = await fetch('/api/security/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        onLogin(data.access_token, data.user);
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Login failed');
                    }
                } catch (err) {
                    setError('An error occurred. Please try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="login-form">
                    <form onSubmit={handleSubmit}>
                        <h2>Admin Login</h2>
                        <div className="error-message">{error}</div>
                        <div className="input-group">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required />
                        </div>
                        <div className="input-group">
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" required />
                        </div>
                        <button type="submit" disabled={isSubmitting}>
                            {isSubmitting ? <i className="fas fa-spinner fa-spin"></i> : 'Login'}
                        </button>
                    </form>
                    <div className="toggle-form">
                        <a onClick={onToggle}>Don't have an account? Register</a>
                    </div>
                </div>
            );
        };

        const RegisterForm = ({ onToggle }) => {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setIsSubmitting(true);
                try {
                    const response = await fetch('/api/security/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ full_name: name, email, password, is_admin: false })
                    });
                    if (response.ok) {
                        setSuccess('Registration successful! Please login.');
                        setTimeout(onToggle, 2000);
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Registration failed');
                    }
                } catch (err) {
                    setError('An error occurred. Please try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="register-form">
                    <form onSubmit={handleSubmit}>
                         <h2>Register</h2>
                        <div className="error-message">{error}</div>
                        {success && <div style={{color: 'lightgreen', textAlign: 'center', marginBottom: '15px'}}>{success}</div>}
                        <div className="input-group">
                             <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Name" required />
                        </div>
                        <div className="input-group">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required />
                        </div>
                        <div className="input-group">
                             <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" required />
                        </div>
                        <button type="submit" disabled={isSubmitting}>
                             {isSubmitting ? <i className="fas fa-spinner fa-spin"></i> : 'Register'}
                        </button>
                    </form>
                    <div className="toggle-form">
                        <a onClick={onToggle}>Already have an account? Login</a>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ user, onLogout }) => {
            const [messages, setMessages] = useState([]);
            const [conversations, setConversations] = useState([]);
            const [conversationId, setConversationId] = useState(null);
            const [input, setInput] = useState('');
            const [isLoadingConversation, setIsLoadingConversation] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            // Transform backend messages to include a stable ID
            const normalizeMessages = (msgs) => {
                return msgs.map(msg => ({
                    ...msg,
                    id: msg.id || generateId() // Ensure every message has a stable ID
                }));
            };

            // Helper to enforce safety valve with stable IDs
            const safeSetMessages = useCallback((update) => {
                setMessages(prev => {
                    let nextMessages;
                    if (typeof update === 'function') {
                        nextMessages = update(prev);
                    } else {
                        // Normalize incoming full updates
                        nextMessages = Array.isArray(update) ? normalizeMessages(update) : update;
                    }

                    // DOM SAFETY VALVE: Enforce strict limit
                    if (nextMessages.length > MAX_MESSAGES) {
                         return nextMessages.slice(nextMessages.length - MAX_MESSAGES);
                    }
                    return nextMessages;
                });
            }, []);

            const fetchConversations = async () => {
                try {
                    const token = localStorage.getItem('token');
                    const res = await fetch('/admin/api/conversations', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setConversations(data);
                    }
                } catch (e) {
                    console.error("Failed to fetch conversations", e);
                }
            };

            const loadConversation = async (id) => {
                if (!id) return;
                setConversationId(id);
                setIsLoadingConversation(true);
                setMessages([]);
                try {
                    const token = localStorage.getItem('token');
                    const res = await fetch(`/admin/api/conversations/${id}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        safeSetMessages(data.messages || []);
                        setConversationId(data.conversation_id);
                    } else {
                        const errorData = await res.json().catch(() => ({}));
                        const errorMessage = errorData.detail || 'Failed to load conversation';
                        safeSetMessages([{ id: generateId(), role: 'assistant', content: `Error: ${errorMessage}` }]);
                    }
                } catch (e) {
                    console.error("Failed to load conversation", e);
                    safeSetMessages([{ id: generateId(), role: 'assistant', content: 'Error: Failed to load conversation. Please try again.' }]);
                } finally {
                    setIsLoadingConversation(false);
                }
            };

            useEffect(() => {
                fetchConversations();
                const fetchLatest = async () => {
                     try {
                        const token = localStorage.getItem('token');
                        const res = await fetch('/admin/api/chat/latest', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (res.ok) {
                            const data = await res.json();
                            if (data.messages && Array.isArray(data.messages)) {
                                safeSetMessages(data.messages);
                            }
                            if (data.conversation_id) {
                                setConversationId(data.conversation_id);
                            }
                        }
                    } catch (e) {
                        console.error("Failed to fetch latest", e);
                    }
                };
                fetchLatest();
            }, []);

            const handleNewChat = () => {
                setMessages([]);
                setConversationId(null);
            };

            const handleSend = async () => {
                if (input.trim()) {
                    // Optimistically add user message with a unique ID
                    const userMsgId = generateId();
                    safeSetMessages(prev => [...prev, { id: userMsgId, role: 'user', content: input }]);
                    setInput('');

                    try {
                        const payload = { question: input };
                        if (conversationId) {
                            payload.conversation_id = String(conversationId);
                        }

                        const response = await fetch('/admin/api/chat/stream', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) throw new Error('Network response was not ok');

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let assistantMessage = '';
                        let isNewMessage = true;
                        let lastUpdateTimestamp = 0;
                        let assistantMsgId = generateId(); // Stable ID for the stream
                        let loopCount = 0;

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;

                            // BROWSER SAFETY VALVE: Prevent infinite loop crash
                            loopCount++;
                            if (loopCount > 10000) {
                                console.error("âš ï¸ Emergency Brake: Stream loop limit reached.");
                                break;
                            }

                            // Micro-delay to yield to the main thread
