<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniForge V3 - Overmind CLI</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #444;
            --border-color: #555;
            --input-bg-color: #2c2c2c;
            --error-color: #ff4d4d;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .login-container, .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        .login-form, .register-form {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 15px;
            min-height: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .message.user .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-bubble {
            background-color: var(--secondary-color);
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .input-area textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }
        .input-area button {
            width: auto;
            margin-left: 10px;
            padding: 0 20px;
        }
        /* Markdown styles */
        .markdown-content p {
            margin-top: 0;
            margin-bottom: 1em;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: var(--primary-color);
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 20px;
        }
        .markdown-content code {
            background-color: var(--input-bg-color);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        .markdown-content pre {
            background-color: var(--input-bg-color);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
        }
         .welcome-message {
            text-align: center;
            margin-top: 20%;
            font-size: 1.2em;
            color: #888;
        }
        .conversation-init {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const showdownConverter = new showdown.Converter();

        const Markdown = ({ content }) => {
            const html = showdownConverter.makeHtml(content);
            return <div className="markdown-content" dangerouslySetInnerHTML={{ __html: html }} />;
        };

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(null);

            useEffect(() => {
                const fetchUser = async () => {
                    if (token) {
                        try {
                            const response = await fetch('/api/security/user/me', {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            if (response.ok) {
                                const userData = await response.json();
                                setUser(userData);
                            } else {
                                logout();
                            }
                        } catch (error) {
                            console.error("Failed to fetch user:", error);
                            logout();
                        }
                    }
                };
                fetchUser();
            }, [token]);

            const handleLogin = (newToken, userData) => {
                localStorage.setItem('token', newToken);
                setToken(newToken);
                setUser(userData);
                if (userData && userData.is_admin) {
                     window.location.href = '/admin';
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                setToken(null);
                setUser(null);
                window.location.href = '/';
            };

            if (!token || !user) {
                return <AuthScreen onLogin={handleLogin} />;
            }

            // This is the CRITICAL FIX.
            // The frontend MUST check for user.is_admin. If it doesn't,
            // even an admin user will see the non-admin page.
            if (user.is_admin) {
               return <AdminDashboard user={user} onLogout={logout} />;
            } else {
               return (
                   <div className="dashboard-container">
                       <h2>Welcome, {user.name}</h2>
                       <p>You do not have administrative privileges.</p>
                       <button onClick={logout}>Logout</button>
                   </div>
               );
            }
        };

        const AuthScreen = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            return (
                <div className="login-container">
                    {isLogin ?
                        <LoginForm onLogin={onLogin} onToggle={() => setIsLogin(false)} /> :
                        <RegisterForm onToggle={() => setIsLogin(true)} />
                    }
                </div>
            );
        };

        const LoginForm = ({ onLogin, onToggle }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const response = await fetch('/api/security/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        onLogin(data.access_token, data.user);
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Login failed');
                    }
                } catch (err) {
                    setError('An error occurred. Please try again.');
                }
            };

            return (
                <div className="login-form">
                    <form onSubmit={handleSubmit}>
                        <h2>Admin Login</h2>
                        <div className="error-message">{error}</div>
                        <div className="input-group">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required />
                        </div>
                        <div className="input-group">
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" required />
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div className="toggle-form">
                        <a onClick={onToggle}>Don't have an account? Register</a>
                    </div>
                </div>
            );
        };

        const RegisterForm = ({ onToggle }) => {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                try {
                    const response = await fetch('/api/security/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ full_name: name, email, password, is_admin: false })
                    });
                    if (response.ok) {
                        setSuccess('Registration successful! Please login.');
                        setTimeout(onToggle, 2000);
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Registration failed');
                    }
                } catch (err) {
                    setError('An error occurred. Please try again.');
                }
            };

            return (
                <div className="register-form">
                    <form onSubmit={handleSubmit}>
                         <h2>Register</h2>
                        <div className="error-message">{error}</div>
                        {success && <div style={{color: 'lightgreen', textAlign: 'center', marginBottom: '15px'}}>{success}</div>}
                        <div className="input-group">
                             <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Name" required />
                        </div>
                        <div className="input-group">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" required />
                        </div>
                        <div className="input-group">
                             <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" required />
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <div className="toggle-form">
                        <a onClick={onToggle}>Already have an account? Login</a>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ user, onLogout }) => {
            const [messages, setMessages] = useState([]);
            const [conversationId, setConversationId] = useState(null);
            const [input, setInput] = useState('');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            useEffect(() => {
                const fetchHistory = async () => {
                    try {
                        const token = localStorage.getItem('token');
                        const res = await fetch('/admin/api/chat/latest', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (res.ok) {
                            const data = await res.json();
                            if (data.messages && Array.isArray(data.messages)) {
                                setMessages(data.messages);
                            }
                            if (data.conversation_id) {
                                setConversationId(data.conversation_id);
                            }
                        }
                    } catch (e) {
                        console.error("Failed to fetch history", e);
                    }
                };
                fetchHistory();
            }, []);

            const handleSend = async () => {
                if (input.trim()) {
                    const newMessages = [...messages, { role: 'user', content: input }];
                    setMessages(newMessages);
                    setInput('');

                    try {
                        const payload = { message: input };
                        if (conversationId) {
                            payload.conversation_id = conversationId;
                        }

                        const response = await fetch('/admin/api/chat/stream', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) throw new Error('Network response was not ok');

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let assistantMessage = '';
                        let isNewMessage = true;

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n\n');

                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    const dataContent = line.substring(6);
                                    if (dataContent === '[DONE]') {
                                        return;
                                    }
                                    try {
                                        const parsed = JSON.parse(dataContent);
                                        if (parsed.event === 'conversation_init') {
                                             setConversationId(parsed.conversation_id);
                                             setMessages(prev => [...prev, { role: 'init', content: `Conversation ${parsed.conversation_id} - ${parsed.title}` }]);
                                             isNewMessage = true;
                                        } else if (parsed.event === 'message_chunk') {
                                             if (isNewMessage) {
                                                 assistantMessage = parsed.content;
                                                 setMessages(prev => [...prev, { role: 'assistant', content: assistantMessage }]);
                                                 isNewMessage = false;
                                             } else {
                                                 assistantMessage += parsed.content;
                                                 setMessages(prev =>
                                                     prev.map((msg, index) =>
                                                         index === prev.length - 1 ? { ...msg, content: assistantMessage } : msg
                                                     )
                                                 );
                                             }
                                        }
                                    } catch (e) {
                                        console.error('Error parsing stream data:', e);
                                    }
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Streaming Error:', error);
                        setMessages(prev => [...prev, { role: 'assistant', content: 'Sorry, I encountered an error.' }]);
                    }
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <h2>Overmind CLI Mindgate - Welcome, {user.name}</h2>
                        <button onClick={onLogout} className="logout-btn"><i className="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                    <div className="chat-container">
                        <div className="messages">
                            {messages.length === 0 ? (
                                <div className="welcome-message">
                                    <i className="fas fa-brain" style={{fontSize: '3em', color: 'var(--primary-color)', marginBottom: '20px'}}></i>
                                    <p>Welcome to the Overmind Interface. Start a new conversation.</p>
                                </div>
                            ) : (
                                messages.map((msg, index) => {
                                    if (msg.role === 'init') {
                                        return <div key={index} className="conversation-init">{msg.content}</div>;
                                    }
                                    return (
                                        <div key={index} className={`message ${msg.role}`}>
                                            <div className="message-bubble">
                                                <Markdown content={msg.content} />
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="input-area">
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Enter your command..."
                                rows="1"
                            />
                            <button onClick={handleSend}><i className="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
