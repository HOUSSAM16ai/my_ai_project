<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniForge V3 - Overmind CLI</title>
    <!-- React Production Build for Performance -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation (consider pre-compiling for production) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Performance Monitoring -->
    <script src="/performance-monitor.js"></script>
    <link rel="stylesheet" href="/css/legacy-style.css">
    <script>
        const IS_CODESPACES = window.location.hostname.includes("github.dev");
        const IS_CLOUD_ENV = IS_CODESPACES || window.location.hostname.includes("gitpod") || window.location.hostname.includes("preview");
        const MAX_MESSAGES = IS_CLOUD_ENV ? 200 : 500;
        const STREAM_UPDATE_THROTTLE = IS_CLOUD_ENV ? 120 : 30;
        const STREAM_MICRO_DELAY = IS_CLOUD_ENV ? 25 : 5;

        console.log("Startup Diagnostics", { IS_CODESPACES, IS_CLOUD_ENV });
        console.log(`Environment: ${IS_CODESPACES ? "CODESPACES" : "LOCAL"}`);

        if (window.performance && window.performance.memory) {
            const percentUsed = (window.performance.memory.usedJSHeapSize / window.performance.memory.jsHeapSizeLimit) * 100;
            if (percentUsed > 95) {
                console.warn("Memory exhaustion detected; consider reloading.");
            }
        }

        fetch('/health').catch(() => {
            console.warn("Health monitoring ping failed");
        });
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react" src="/js/legacy-app.jsx"></script>
</body>
</html>
