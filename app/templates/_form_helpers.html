{% macro render_field(field) %}
  <div>
    {{ field.label }}<br>
    {% if field.type == 'PasswordField' %}
        {{ field(size=32, value="") }}
    {% else %}
        {{ field(size=32) }}
    {% endif %}
    {% if field.errors %}
      {% for error in field.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
