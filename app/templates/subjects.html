{% extends "base.html" %}
{% block content %}
    <h2>Available Subjects</h2>
    <div>
        {% for subject in subjects %}
            <p>
                <!-- === التعديل هنا === -->
                <a href="{{ url_for('routes.lessons_list', subject_id=subject.id) }}">
                    {{ subject.name }}
                </a>
            </p>
        {% else %}
            <p>No subjects found.</p>
        {% endfor %}
    </div>
{% endblock %}
