apiVersion: v1
kind: ConfigMap
metadata:
  name: cogniforge-config
  labels:
    app: cogniforge
data:
  ENVIRONMENT: "production"
  PYTHONUNBUFFERED: "1"
  LOG_LEVEL: "INFO"
  WORKERS: "4"
  PORT: "8000"
  
  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_PROFILING: "false"
  
  # Performance
  MAX_CONNECTIONS: "100"
  POOL_SIZE: "20"
  POOL_TIMEOUT: "30"
  
  # Security
  CORS_ORIGINS: "https://cogniforge.com"
  ALLOWED_HOSTS: "cogniforge.com,*.cogniforge.com"
  
  # Observability
  METRICS_PORT: "9090"
  OTEL_SERVICE_NAME: "cogniforge"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
