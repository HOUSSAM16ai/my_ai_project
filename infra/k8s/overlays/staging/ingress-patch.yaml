apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cogniforge
spec:
  tls:
    - hosts:
        - staging.cogniforge.com
      secretName: cogniforge-staging-tls
  rules:
    - host: staging.cogniforge.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cogniforge
                port:
                  name: http
