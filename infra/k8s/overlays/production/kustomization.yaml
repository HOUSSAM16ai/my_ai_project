apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

commonLabels:
  environment: production
  managed-by: kustomize

bases:
  - ../../base

replicas:
  - name: cogniforge
    count: 5

images:
  - name: CONTAINER_IMAGE_PLACEHOLDER
    newName: registry.gitlab.com/cogniforge/cogniforge
    newTag: production

configMapGenerator:
  - name: cogniforge-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
      - ENABLE_PROFILING=false

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml
  - hpa-patch.yaml

resources:
  - namespace.yaml
  - networkpolicy.yaml
