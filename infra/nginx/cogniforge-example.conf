# =====================================================================
# NGINX FULL CONFIGURATION EXAMPLE FOR SSE STREAMING
# =====================================================================
# Complete example showing how to proxy SSE endpoints properly
#
# Save as: /etc/nginx/sites-available/cogniforge
# Enable: ln -s /etc/nginx/sites-available/cogniforge /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

upstream cogniforge_backend {
    # Your FastAPI backend
    server 127.0.0.1:5000;
    
    # Keep connections alive for better performance
    keepalive 32;
}

server {
    listen 80;
    server_name yourdomain.com;
    
    # Redirect to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # Static files
    location /static/ {
        alias /path/to/cogniforge/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SSE Streaming endpoints - CRITICAL CONFIGURATION
    location /api/v1/stream/ {
        include /path/to/infra/nginx/sse.conf;
        proxy_pass http://cogniforge_backend;
    }
    
    # Admin streaming endpoint
    location /admin/api/chat/stream {
        include /path/to/infra/nginx/sse.conf;
        proxy_pass http://cogniforge_backend;
    }
    
    # Regular API endpoints (with normal buffering)
    location /api/ {
        proxy_pass http://cogniforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Normal timeouts for API calls
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Admin panel
    location /admin/ {
        proxy_pass http://cogniforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root and other routes
    location / {
        proxy_pass http://cogniforge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

