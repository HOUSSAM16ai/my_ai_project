          fi
          
          # Use GitHub API to check repository status
          curl -s -H "Authorization: token ${TOKEN}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/status \
               > /tmp/commit_status.json || {
            echo "âš ï¸  GitHub API request encountered an issue (continuing)"
          }
          
          echo "âœ… Deployment analysis: SAFE TO DEPLOY"
      
      - name: ğŸ“ Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Preview" >> $GITHUB_STEP_SUMMARY
