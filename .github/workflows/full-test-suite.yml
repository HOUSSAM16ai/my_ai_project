# .github/workflows/full-test-suite.yml
---
# ======================================================================================
# FULL TEST SUITE - Comprehensive & Non-Blocking
# ======================================================================================
#
# Purpose:
#   - Run the complete test suite for comprehensive validation.
#   - Does NOT block pull requests, avoiding slowdowns.
#   - Runs only on pushes to main/develop to ensure master branches are stable.
#
# Philosophy:
#   This workflow provides deep validation without sacrificing development speed.
#   It's an observability and stability tool, not a PR gate.
# ======================================================================================

name: Full Test Suite

on:
  push:
    branches: [main, develop]

concurrency:
  group: full-test-suite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-test-suite:
    name: full-test-suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
