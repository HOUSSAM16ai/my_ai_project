---
# ======================================================================================
# FULL TEST SUITE - Comprehensive & Non-Blocking
# ======================================================================================
# Following architectural patterns from: Google, Facebook, Microsoft, OpenAI, Meta
#
# Purpose:
#   - Run the complete test suite to ensure full coverage.
#   - This is NON-BLOCKING and runs in parallel to the required CI.
#   - Provides a comprehensive quality signal without slowing down PR merges.
#
# Philosophy:
#   A broken main branch is better than a blocked developer. This workflow provides
#   critical observability into the full test suite's health without being a
#   required check. Failures here will trigger alerts but will not prevent merges.
# ======================================================================================

name: Full Test Suite

on:
  push:
    branches: [main, develop]

# Allow only one run of this workflow to be queued
concurrency:
  group: full-test-suite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-test-suite:
    name: full-test-suite
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Generous timeout for the full suite

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: ğŸ§ª Run Full Test Suite
        env:
          FLASK_ENV: testing
          TESTING: "1"
          SECRET_KEY: test-secret-key-for-ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Running full test suite..."
          echo "This is a non-blocking check for full test coverage."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          pytest tests/ \
            --verbose \
            --tb=short \
            --timeout=1800 \
            --timeout-method=thread \
            --disable-warnings \
            -q

          echo "âœ… Full test suite completed."
