# .github/workflows/dependency-layer-smoke.yml
name: Dependency Layer Smoke Test

on:
  push:
    branches:
      - main
    paths:
      - "app/core/**"
      - "tests/test_dependency_layer_smoke.py"
      - ".github/workflows/dependency-layer-smoke.yml"
  pull_request:
    paths:
      - "app/core/**"
      - "tests/test_dependency_layer_smoke.py"
      - ".github/workflows/dependency-layer-smoke.yml"

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Or your project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest # Ensure pytest is installed

      - name: Run Ruff linter
        run: |
          pip install ruff
          ruff check app/core/

      - name: Run MyPy type checker
        run: |
          pip install mypy
          mypy app/core/ --ignore-missing-imports

      - name: Run smoke test
        run: |
          python -m pytest tests/test_dependency_layer_smoke.py
