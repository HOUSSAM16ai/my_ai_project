# .github/workflows/dependency-layer-smoke.yml
name: Dependency Layer Smoke Test

on:
  push:
    branches:
      - main
    paths:
      - "app/core/**"
      - "tests/test_dependency_layer_smoke.py"
      - ".github/workflows/dependency-layer-smoke.yml"
  pull_request:
    paths:
      - "app/core/**"
      - "tests/test_dependency_layer_smoke.py"
      - ".github/workflows/dependency-layer-smoke.yml"

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check app/core/

      - name: Run MyPy type checker
        run: mypy app/core/ --ignore-missing-imports

      - name: Run smoke test
        run: |
          python -m pytest tests/test_dependency_layer_smoke.py
