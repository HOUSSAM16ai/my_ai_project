---
# ======================================================================================
# REQUIRED CI - The Single Source of Truth for Tests
# ======================================================================================
#
# Purpose:
#   - Provide FAST and RELIABLE feedback (< 5 minutes).
#   - Block PRs on any test, lint, or type failure.
#   - This is the one and only required check for PRs.
#
# ======================================================================================

name: Required CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

# Optimize for speed - cancel outdated runs
concurrency:
  group: required-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  required-ci:
    name: required-ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-timeout

      - name: ğŸ§ª Run Full Test Suite
        env:
          # Ensure a consistent testing environment.
          DATABASE_URL: "sqlite+aiosqlite:///./test.db"
          SECRET_KEY: "test-secret-key-for-ci"
          OPENROUTER_API_KEY: "test-key-for-ci"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Running full test suite..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          python -m pytest tests/ -q --maxfail=1 --timeout=60 --timeout-method=thread 2>&1 | tee reports/pytest.log

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Required CI Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Core validation passed for ${GITHUB_SHA:0:8}"
          echo "ğŸ¯ This check is REQUIRED - must pass to merge"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: ğŸ“¤ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: |
            reports/pytest.log
