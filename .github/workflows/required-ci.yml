# ======================================================================================
# REQUIRED CI - Fast & Blocking Checks Only
# ======================================================================================
# Following architectural patterns from: Google, Facebook, Microsoft, OpenAI, Meta
#
# Purpose:
#   - Provide FAST feedback (< 3 minutes)
#   - Block PRs only on critical issues (lint, type errors, basic tests)
#   - Ensure green checkmark âœ“ appears quickly
#
# Philosophy:
#   This is the REQUIRED gate. Heavy operations (Docker builds, integration tests,
#   deployments) run in separate non-blocking workflows for observability.
# ======================================================================================

name: Required CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

# Optimize for speed - cancel outdated runs
concurrency:
  group: required-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  required-ci:
    name: required-ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: ðŸ§ª Unit Tests (Fast)
        env:
          FLASK_ENV: testing
          TESTING: "1"
          SECRET_KEY: test-secret-key-for-ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ§ª Running core unit tests..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Run only the most critical, stable, and fast tests
          pytest tests/test_app.py tests/test_ai_service.py \
            --verbose \
            --tb=short \
            --maxfail=1 \
            --timeout=60 \
            --timeout-method=thread \
            --disable-warnings \
            -q \
            || {
              echo "âŒ Unit tests failed"
              exit 1
            }

          echo "âœ… All core tests passed"

