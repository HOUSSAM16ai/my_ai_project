name: FastAPI Omega CI

on:
  push:
    branches: [ main, master, "omega/*" ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Type check with MyPy
        run: |
          mypy app/

      - name: Run Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  build:
    name: Build & Smoke
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: cogniforge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Smoke Test
        run: |
          docker run -d --name cogniforge -p 8000:8000 -e DATABASE_URL=sqlite+aiosqlite:///:memory: cogniforge:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker logs cogniforge
          docker rm -f cogniforge
