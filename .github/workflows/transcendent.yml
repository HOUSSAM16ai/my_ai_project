name: Transcendent CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate-reality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Transcendent Tests
        run: pytest tests/transcendent
