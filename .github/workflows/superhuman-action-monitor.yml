name: ğŸš€ Superhuman Action Monitor

on:
  workflow_run:
    # Monitor only the main workflows, NOT this monitor itself (prevent loop)
    workflows: ["Python Application CI", "ğŸ† Code Quality & Security (Superhuman)", "ğŸš€ Superhuman MCP Server Integration"]
    types:
      - completed
    branches:
      - main
  schedule:
    # Run health check every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Monitor mode'
        required: false
        default: 'monitor'
        type: choice
        options:
          - monitor
          - auto-fix
          - full-health-check

env:
  PYTHON_VERSION: '3.12'

jobs:
  # =============================================================================
  # MONITOR & ANALYZE - Detect and Diagnose Failures
  # =============================================================================
  monitor-and-analyze:
    name: ğŸ“Š Monitor & Analyze Actions
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event.workflow_run.conclusion == 'failure' ||
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    outputs:
      needs_fix: ${{ steps.analyze.outputs.needs_fix }}
      failure_type: ${{ steps.analyze.outputs.failure_type }}
      monitor_status: ${{ steps.analyze.outputs.monitor_status }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“Š Analyze Workflow Status
        id: analyze
        run: |
          echo "ğŸ” Analyzing workflow status..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          NEEDS_FIX="false"
          FAILURE_TYPE="unknown"
          MONITOR_STATUS="healthy"

          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"

            # CRITICAL: Prevent self-monitoring loop
            if [ "$WORKFLOW_NAME" = "ğŸš€ Superhuman Action Monitor" ]; then
              echo "âš ï¸  Skipping self-monitoring to prevent infinite loop"
              echo "ğŸ“‹ This is the Superhuman Action Monitor workflow itself"
              echo "âœ… Auto-skipping to maintain system stability"
              MONITOR_STATUS="self_skip"
              {
                echo "needs_fix=false"
                echo "failure_type=self_monitor"
                echo "monitor_status=$MONITOR_STATUS"
              } >> "$GITHUB_OUTPUT"
              exit 0
            fi

            CONCLUSION="${{ github.event.workflow_run.conclusion }}"

            echo "ğŸ“‹ Workflow: $WORKFLOW_NAME"
            echo "ğŸ¯ Conclusion: $CONCLUSION"
            echo "ğŸ”— Run URL: ${{ github.event.workflow_run.html_url }}"

            # Check conclusion status
            if [ "$CONCLUSION" = "failure" ]; then
              MONITOR_STATUS="failure_detected"
              NEEDS_FIX="true"

              # Detect failure types
              if [[ "$WORKFLOW_NAME" == *"Code Quality"* ]]; then
                FAILURE_TYPE="code_quality"
                echo "ğŸ¨ Detected: Code quality/formatting issues"
              elif [[ "$WORKFLOW_NAME" == *"CI"* ]]; then
                FAILURE_TYPE="ci_tests"
                echo "ğŸ§ª Detected: CI test failures"
              elif [[ "$WORKFLOW_NAME" == *"MCP"* ]]; then
                FAILURE_TYPE="mcp_integration"
                echo "ğŸš€ Detected: MCP integration issues"
              else
                FAILURE_TYPE="general"
                echo "âš ï¸  Detected: General workflow failure"
              fi
            elif [ "$CONCLUSION" = "success" ]; then
              MONITOR_STATUS="success"
              echo "âœ… Workflow completed successfully"
            else
              MONITOR_STATUS="$CONCLUSION"
              echo "â„¹ï¸  Workflow status: $CONCLUSION"
            fi
          else
            echo "ğŸ“… Scheduled health check or manual dispatch"
            FAILURE_TYPE="health_check"
            MONITOR_STATUS="scheduled_check"
          fi

          {
            echo "needs_fix=$NEEDS_FIX"
            echo "failure_type=$FAILURE_TYPE"
            echo "monitor_status=$MONITOR_STATUS"
          } >> "$GITHUB_OUTPUT"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

