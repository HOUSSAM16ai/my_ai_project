# =============================================================================
# Comprehensive Testing CI/CD Pipeline
# =============================================================================
# Enforces 100% coverage and runs all test types
# Blocks merge if coverage drops below 100%

name: ðŸ§ª Comprehensive Testing

on:
  push:
    branches: ["main", "develop", "feature/*"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "100"

jobs:
  # ===========================================================================
  # Unit Tests with 100% Coverage Requirement
  # ===========================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests (100% Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Unit Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
          LLM_MOCK_MODE: "1"
        run: |
          python -m pytest tests/ \
            -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --junit-xml=junit.xml \
            -m "not fuzz"

      - name: ðŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: ðŸ“ˆ Coverage Comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 100
          MINIMUM_ORANGE: 90

  # ===========================================================================
  # Property-Based Tests
  # ===========================================================================
  property-tests:
    name: ðŸ”¬ Property-Based Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”¬ Run Property-Based Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
        run: |
          python -m pytest tests/property_based/ \
            -v \
            --hypothesis-show-statistics \
            --hypothesis-seed=0

  # ===========================================================================
  # Fuzzing Tests
  # ===========================================================================
  fuzzing-tests:
    name: ðŸ’¥ Fuzzing Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ’¥ Run Fuzzing Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
        run: |
          python -m pytest tests/fuzzing/ \
            -v \
            -m fuzz \
            --timeout=300

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”— Run Integration Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
        run: |
          python -m pytest tests/integration/ \
            -v \
            --junit-xml=integration-junit.xml

      - name: ðŸ“Š Upload Integration Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: integration-junit.xml

  # ===========================================================================
  # Security Tests
  # ===========================================================================
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”’ Run Security Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
        run: |
          python -m pytest tests/security/ \
            -v \
            -m security \
            --junit-xml=security-junit.xml

      - name: ðŸ“Š Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results
          path: security-junit.xml

  # ===========================================================================
  # Mutation Testing
  # ===========================================================================
  mutation-tests:
    name: ðŸ§¬ Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true  # Don't fail build on mutation issues initially

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¬ Run Mutation Tests
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: "test-secret-key"
          ENVIRONMENT: "testing"
        run: |
          # Run mutation testing on critical modules
          mutmut run \
            --paths-to-mutate=app/validators/,app/utils/text_processing.py \
            --tests-dir=tests/ \
            --runner="python -m pytest -x --tb=no" \
            || true

          # Generate reports
          mutmut results > mutation-results.txt || true
          mutmut html --directory mutation-html || true

      - name: ðŸ“Š Upload Mutation Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-results
          path: |
            mutation-results.txt
            mutation-html/

  # ===========================================================================
  # Final Verification
  # ===========================================================================
  verify:
    name: âœ… Final Verification
    runs-on: ubuntu-latest
    needs: [unit-tests, property-tests, fuzzing-tests, integration-tests, security-tests]
    if: always()

    steps:
      - name: ðŸŽ¯ Check All Jobs
        run: |
          echo "ðŸ” Unit Tests: ${{ needs.unit-tests.result }}"
          echo "ðŸ”¬ Property Tests: ${{ needs.property-tests.result }}"
          echo "ðŸ’¥ Fuzzing Tests: ${{ needs.fuzzing-tests.result }}"
          echo "ðŸ”— Integration Tests: ${{ needs.integration-tests.result }}"
          echo "ðŸ”’ Security Tests: ${{ needs.security-tests.result }}"

          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âŒ Unit tests failed - 100% coverage required!"
            exit 1
          fi

          if [[ "${{ needs.property-tests.result }}" != "success" ]]; then
            echo "âŒ Property-based tests failed!"
            exit 1
          fi

          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "âŒ Integration tests failed!"
            exit 1
          fi

          if [[ "${{ needs.security-tests.result }}" != "success" ]]; then
            echo "âŒ Security tests failed!"
            exit 1
          fi

          echo "âœ… All critical tests passed!"
          echo "ðŸš€ Ready for merge!"

      - name: ðŸ“ Summary
        run: |
          echo "## ðŸŽ‰ Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Property Tests | ${{ needs.property-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Fuzzing Tests | ${{ needs.fuzzing-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
