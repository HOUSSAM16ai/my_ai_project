---
# ======================================================================================
# PYTHON AUTO-FIX - Self-Healing Code Formatting for PRs
# ======================================================================================
# This workflow automatically formats code on Pull Requests
# - Runs on PR events (opened, synchronize, reopened)
# - Auto-fixes Black and Ruff formatting issues
# - Commits changes back to the PR branch
# - Ensures PRs always pass formatting checks
# ======================================================================================

name: python-autofix

"on":
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install formatting tools
        run: |
          pip install --disable-pip-version-check \
            black==24.10.0 ruff==0.6.9

      - name: ğŸ¨ Format code (black + ruff)
        run: |
          echo "ğŸ¨ Formatting code with Black and Ruff..."
          black --line-length=100 app/ tests/
          ruff check --fix --unsafe-fixes .
          ruff format .
          echo "âœ… Formatting complete!"

      - name: ğŸ’¾ Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format (black/ruff)"
          branch: ${{ github.head_ref }}
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
