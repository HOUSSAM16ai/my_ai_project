name: CI/CD Pipeline

on:
  push:
    branches: ["main", "fix/*"]
  pull_request:
    branches: ["main"]

jobs:
  quality-and-test:
    name: Quality Checks and Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and Format Check with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Verify Secrets (Pre-check)
        run: |
           # Create dummy secrets for CI check to pass if not provided
           export DATABASE_URL=${DATABASE_URL:-"sqlite+aiosqlite:///:memory:"}
           export SECRET_KEY=${SECRET_KEY:-"dummy-secret-key-for-ci"}
           export SUPABASE_URL=${SUPABASE_URL:-"https://dummy.supabase.co"}
           export SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-"dummy-key"}
           export RECOVERY_ADMIN_PASSWORD=${RECOVERY_ADMIN_PASSWORD:-"dummy-pass"}
           python scripts/verify_secrets.py

      - name: Run Pytest
        run: |
          python -m pytest -v --cov=app --cov-report=xml --durations=10 --maxfail=5
