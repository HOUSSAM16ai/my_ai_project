          try:
              # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† Models ÙŠÙ…ÙƒÙ† Ø§Ø³ØªÙŠØ±Ø§Ø¯Ù‡Ø§
