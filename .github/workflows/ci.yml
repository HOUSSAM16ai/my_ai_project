name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-and-test:
    name: Quality Checks and Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: npm ci --no-audit --no-fund

      - name: Build Frontend
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run build

      - name: Lint and Format Check with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Type Check with MyPy
        run: |
          # Allowing failure for now due to significant technical debt (1600+ errors)
          # Strategy: Stabilize tests first, then fix types incrementally.
          mypy . --exclude apps || true

      - name: Run Pytest
        run: |
          python -m pytest -v --cov=app --cov-report=xml --durations=10 --maxfail=5
