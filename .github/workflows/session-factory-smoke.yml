# .github/workflows/session-factory-smoke.yml

name: "Smoke Test: SQLAlchemy Session Factory"

on:
  pull_request:
    # This workflow will only run on PRs targeting branches with this specific name.
    # IMPORTANT: Adjust this if the branch name is different.
    branches:
      - 'chore/foundation/session-factory-enterprise'
  push:
    # Also run on direct pushes to the branch for good measure.
    branches:
      - 'chore/foundation/session-factory-enterprise'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure pytest is installed if not in requirements
          pip install pytest

      - name: "Run Session Factory Smoke Test"
        # This command runs only the specific smoke test file.
        # The `-q` flag makes the output less verbose.
        # The `--log-cli-level=INFO` can be useful for debugging if needed.
        run: pytest -q tests/test_session_factory_smoke.py
