name: ğŸ³ Docker Build (Optimized)

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'requirements.txt'
      - 'entrypoint.sh'
  workflow_dispatch:

# Ù„Ø§ Ù†Ø±ÙŠØ¯ ØªØ´ØºÙŠÙ„ Ù‡Ø°Ø§ Ø¹Ù„Ù‰ PRs Ù„Ø£Ù†Ù‡ ÙŠØ£Ø®Ø° ÙˆÙ‚Øª Ø·ÙˆÙŠÙ„
# ÙÙ‚Ø· Ø¹Ù„Ù‰ main branch Ø£Ùˆ manual trigger

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Container-based Testing - Ø§Ø®ØªØ¨Ø§Ø± Ø³Ø±ÙŠØ¹ Ø¨Ø¯ÙˆÙ† Ø¨Ù†Ø§Ø¡ ÙƒØ§Ù…Ù„
  # =============================================================================
  container-test:
    name: ğŸ§ª Container Test (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # Ø§Ø³ØªØ®Ø¯Ø§Ù… container Ø¬Ø§Ù‡Ø² Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† Ø¨Ù†Ø§Ø¡ image
    container:
      image: python:3.12-slim
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies in container..."
          apt-get update && apt-get install -y --no-install-recommends \
            libpq-dev gcc postgresql-client
          pip install --no-cache-dir -r requirements.txt
          echo "âœ… Dependencies installed"

      - name: ğŸ§ª Quick smoke test
        env:
          FLASK_ENV: testing
          TESTING: "1"
          SECRET_KEY: test-secret
        run: |
          echo "ğŸ§ª Running smoke test..."
          python -c "from app import create_app; app = create_app(); print('âœ… App initialized successfully')"
          echo "âœ… Container test passed"

  # =============================================================================
  # Docker Build with Caching - Ø¨Ù†Ø§Ø¡ Docker Ù…Ø¹ ØªØ®Ø²ÙŠÙ† Ù…Ø¤Ù‚Øª
  # =============================================================================
  docker-build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: container-test
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Free disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          # Ø­Ø°Ù Ù…Ù„ÙØ§Øª ØºÙŠØ± Ù…Ø·Ù„ÙˆØ¨Ø© Ù„ØªÙˆÙÙŠØ± Ù…Ø³Ø§Ø­Ø©
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo docker system prune -af
          echo "=== After cleanup ==="
          df -h

      - name: ğŸ”§ Set lowercase repo name
        id: repo
        run: |
          echo "repository=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Ø§Ù„Ù…ÙŠØ²Ø© Ø§Ù„Ø£Ù‡Ù…: Ø§Ø³ØªØ®Ø¯Ø§Ù… cache Ù…Ù† GitHub Actions
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: âœ… Build summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # =============================================================================
  # Security Scan - ÙØ­Øµ Ø£Ù…Ù†ÙŠ Ù„Ù„Ù€ image
  # =============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    timeout-minutes: 10
    continue-on-error: true  # Ù„Ø§ Ù†ÙˆÙ‚Ù Ø§Ù„Ù€ workflow Ø¥Ø°Ø§ ÙˆØ¬Ø¯Ù†Ø§ Ø«ØºØ±Ø§Øª ØºÙŠØ± Ø­Ø±Ø¬Ø©
    permissions:
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set lowercase repo name
        id: repo
        run: |
          echo "repository=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Ù„Ø§ Ù†ÙØ´Ù„ Ø§Ù„Ù€ workflow

      - name: ğŸ“Š Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: âœ… Scan summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Security scan completed"
          echo "ğŸ“Š Results uploaded to Security tab"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
